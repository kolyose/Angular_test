<div ng-repeat="article in $ctrl.articles">
    <a ng-link="['ArticleDetails', {id:article.id}]">{{article.title}}</a>
    <button type="button" class="btn btn-danger" ng-show="$ctrl.isAuthorized()" ng-click="$ctrl.deleteArticleById(article.id)">Delete</button>
    <hr>
</div>

<button type="button" class="btn btn-default" ng-show="$ctrl.isAuthorized()" ng-click="$ctrl.addArticle()">Add article</button>
