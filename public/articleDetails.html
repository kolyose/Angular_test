 <div class="modal-header">
    <h4 class="modal-title">Modal Dialog</h4>
</div>
<div class="modal-body">
    <input type="text" placeholder="Title" ng-model="$ctrl.data.title"></input>
    <input type="text" placeholder="Description" ng-model="$ctrl.data.description"></input>
</div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$ctrl.ok()">Okay</button>
    <button class="btn btn-primary" ng-click="$ctrl.cancel()">Cancel</button>
</div>
