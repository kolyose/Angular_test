<h2>Auth</h2>
<div class="row">
    <div class="col-md-2">
        <h3>Login</h3>
        <form ng-submit="$ctrl.login()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.user.email" required>                   
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password" required>
            </div>
            <button type="submit" class="btn btn-info">Sign in</button>
        </form>
    </div>
    <div class="col-md-2">
        <h3>Register</h3>
        <form ng-submit="$ctrl.register()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" ng-model="$ctrl.user.email" required>                   
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="$ctrl.user.confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
